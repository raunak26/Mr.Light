<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mr.Light</title>
	<link rel="icon" type="image/png" href="images/mrlight.png"/>
	<link rel="stylesheet" href="CSS/approach.css">
	<link href="https://fonts.googleapis.com/css?family=Psoppins%26display=swap" rel="stylesheet">
</head>
<body>
	<nav>
	    <div class="logo">
	        <a href="index.html"><img src="images/mrlight.png" alt="logo" style="width: 200px"></a>
	    </div>
	    <ul class="nav-links">
	    	<li><a href="index.html">Home</a></li>
	        <li><a href="philosophy.html">Philosophy</a></li>
	        <li><a href="whyUs.html">Why Mr.Light</a></li>
	        <li><a href="aboutUs.html">About Us</a></li>
	        <li><a href="approach.html">Approach</a></li>
	    </ul>
	    <div class="burger">
	        <div class="line1"></div>
	        <div class="line2"></div>
	        <div class="line3"></div>
	    </div>
	</nav>
	<script>
		function navSlide() {
		    const burger = document.querySelector(".burger");
		    const nav = document.querySelector(".nav-links");
		    const navLinks = document.querySelectorAll(".nav-links li");
		    
		    burger.addEventListener("click", () => {
		        //Toggle Nav
		        nav.classList.toggle("nav-active");
		        
		        //Animate Links
		        navLinks.forEach((link, index) => {
		            if (link.style.animation) {
		                link.style.animation = ""
		            } else {
		                link.style.animation = `navLinkFade 0.5s ease forwards ${index / 7 + 0.5}s`;
		            }
		        });
		        //Burger Animation
		        burger.classList.toggle("toggle");
		    });
		    
		}

		navSlide();
	</script>
</body>
</html>
